<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Search</title>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="navbar">
            <ul>
                <li class="cam"><a href="google-image.html">Google image</a></li>
                <li class="adv"><a href="google-advance.html">Advance search</a></li>
            </ul>
            <div class="clr"></div>
        </div>

        <div class="container search-area">
            <img src="images/google-logo.png" alt="Google">
            <form action="https://google.com/search" class="form-search">
                <div id="txt-search">
                    <img id="search-img" src="images/search.png" alt="">
                    <input type="text" >
                    <img id="mic-img" src="images/mic.png" alt="">
                </div>
                <div id="button">
                    <input class="btn" id="submit"  type="submit" value="Google Search" name="q">
                    <button class="btn" id="feeling">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>


        <div class="container" id="lang-offer">
            <p>Google offered in: <a href="#">Deutsch</a></p>
        </div>

        <footer id="footer">
            <div class="top">
                <p class="container">Germany</p>
            </div>

            <div class="container">
                <ul class="left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>

                <ul class="right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            
        </footer>
    </div>
</body>
</html>
